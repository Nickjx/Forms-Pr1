<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 01</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <header class="header"></header> -->
    <main class="main container">
        <section class="section__card-form flex">
            <div class="header__discribe flex">
                <h1 class="title__main">Learn to code by watching others</h1>
                <p class="describe">See how experienced developers solve problems in real-time. Watching scripted
                    tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            <div class="header__form flex">
                <div class="trying__period flex">
                    <h2 class="trying__period-7days">
                        Try it free 7 days <span>then $20/mo. thereafter</span>
                    </h2>
                </div>
                <div class="form flex">
                    <form  class="form__with__input flex" action="#" method="post">
                        <input type="text" placeholder="First Name" name="Firstname" />
                        <input type="text" placeholder="Last Name" name="Secondtname" />
                        <input type="email" placeholder="Email Address" name="Email" />
                        <input type="password" placeholder="Enter password" name="Password" minlength="8" />
                        <div class="button__section flex">
                            <button class="button" type="submit">CLAIM YOUR FREE TRIAL</button>
                            <p class="flex">By clicking the button, you are agreeing to our <span class="flex">Terms and Services</span></p>
                        </div>
                    </form>
                </div>
            </div>  
        </section>
    </main>
    <!-- <footer class="footer"></footer> -->
</body>

</html>
